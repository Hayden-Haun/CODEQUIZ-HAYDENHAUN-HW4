<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>CODE QUIZ</title>
  </head>
  <body>
    <header>
      <div id="timer">Timer</div>
    </header>

    <main class="container">
      <div>
        <section class="content">
          <h1 class="questionNumber">CODING QUIZ</h1>
          <p class="questions">
            Try to answer the following questions within the time limit at the
            top right of the screen. If you answer a question incorrectly, you
            will be penalized by 5 seconds
          </p>
          <button id="startBtn">START</button>
          <h2 id="displayQuestion"></h2>
          <ul id="answerList"></ul>
        </section>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
